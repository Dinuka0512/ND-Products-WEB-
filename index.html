<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heshan Dinuka Lakmal">
    <meta name="description" content="ND Products offers reliable and fast item delivery services for shops in Bandaragama and nearby areas. Simplify your store's delivery needs with our trusted logistics.">
    <meta name="keywords" content="ND Products, Bandaragama, Spices, Dilivary Service">
    <title>ND PRODUCTS</title>

    <!--  ADDED THE BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="lib/fontawesome/fontawesome-free-6.7.2-web/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>

        <!--  NAVIGATION  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary NavigationBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ND Products</a>

                <!-- Toggle button for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible nav links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes items to right -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--  DASHBOARD  -->
        <div id="dashbord">
            <div id="dashbordContainer" class="p-4 mt-2">
                <section id="dash_text" class="p-5">
                    <img src="assets/Images/Logo.png" class="img-fluid" alt="backGround" width="150px">
                    <div class="ms-2">
                        <h1 class="m-0 mainTitle">ND Products</h1>
                        <p class="m-0 subTitle">Sri Lankan's Our Product</p>
                    </div>
                </section>
            </div>

            <div id="dashDetailCon" class="p-2">
                <!-- TODAY SALES || TODAY INCOMES || TOTAL CUSTOMERS || TOTAL ITEMS || POPULER ITEMS || TABLE -->
                <div class="cardDash p-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary p-0">Monthly Income</h6>
                        <h1 class="card-title p-0">Rs <span>1000.00</span>/=</h1>
                    </div>
                </div>

                <div class="cardDash p-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary p-0">Today Income</h6>
                        <h1 class="card-title p-0">Rs <span>1000.00</span>/=</h1>
                    </div>
                </div>

                <div class="cardDash p-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary p-0">Today Sales</h6>
                        <i class="fa-thin fa-user" style="color: black"></i>
                        <h1 class="card-title p-0">10</h1>
                    </div>
                </div>

                <div class="cardDash p-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary p-0">Total Customers</h6>
                        <h1 class="card-title p-0">20</h1>
                    </div>
                </div>

                <div class="cardDash p-4">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary p-0">Total Items</h6>
                        <h1 class="card-title p-0">20</h1>
                    </div>
                </div>
            </div>

            <div id="dashbordtableContainer">
                <!-- TABLE -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Order_Id</th>
                        <th scope="col">Customer_Id</th>
                        <th scope="col">Item_Id</th>
                        <th scope="col">Qty</th>
                    </tr>
                    </thead>
                    <tbody id="ResentSalesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </header>

    <!--  ADDED THE JQUERY  -->
    <script src="assets/util/JQueree.js"></script>

    <script src="lib/fontawesome/fontawesome-free-6.7.2-web/js/all.js"></script>
    <!--  ADDED THE BOOTSTRAP JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
